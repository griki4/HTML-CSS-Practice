<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平移</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            background-color: red;
            /*相当于transform: translateX(100%)*/
            transform: translate(100%,0);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
