<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav {
            width: 800px;
            height: 120px;
            background-color: pink;
            border-radius: 15px;
            margin: 15px auto;
            text-align: center;
            line-height: 120px;
        }

        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>
        导航栏
    </nav>
    <article>内容标签</article>
    <aside>侧边栏</aside>
    <section>类似div的标签</section>
    <footer>底部标签</footer>
</body>

</html>
