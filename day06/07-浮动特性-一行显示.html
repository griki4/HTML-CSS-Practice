<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一行显示</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: pink;
            float: left;
        }

        .a {
            background-color: red;
        }

        .c {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="1"></div>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>

</html>
