<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>
<body>
    <h4>青春不常在，富婆是真爱</h4>
    <form>
    <table width="600">
        <tr>
            <td>性别:</td>
            <td><input type="radio" name="sex" value="nan" id="man">
                <label for="man"><img src="images/man.jpg"> 男</label>
            <input type="radio" name="sex" value="nv" id="woman">
            <label for="woman"><img src="images/women.jpg"></label>
            <label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td>出生日期：</td>
            <td>
                <select>
                    <option>--年份--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--月份--</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
                <select>
                    <option>--日期--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="1" checked="checked"><label for="1">未婚</label>
                <input type="radio" name="marry" id="2"><label for="2">已婚</label>
                <input type="radio" name="marry" id="3"><label for="3">丧偶</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="硕士">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="type">萝莉
                <input type="checkbox" name="type">御姐
                <input type="checkbox" name="type">黑长直
                <input type="checkbox" name="type">短平齐
                <input type="checkbox" name="type" checked="checked">我全都要
            </td>
        </tr>
        <tr>
            <td>个人简介：</td>
            <td><textarea>个人简介</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="reset" value="重新填写"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
