<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    &lt; ul &gt;<br />
    1. 无序列表的各个列表项之间没有顺序级别之分，是并列的。<br />
    2.&lt;ul&gt;&lt;/ul&gt; 中只能嵌套 &lt;li&gt;&lt;/li&gt;，直接在 &lt;ul&gt;&lt;/ul&gt; 标签中输入其他标签或者文字的做法是不被允许的。<br />
    3. &lt;li&gt; 与 &lt;/li&gt; 之间相当于一个容器，可以容纳所有元素。<br />
    4. 无序列表会带有自己的样式属性，但在实际使用时，我们会使用 CSS 来设置。
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
</body>
</html>
