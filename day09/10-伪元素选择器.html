<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 伪元素表现出来的效果就像是我们往HTML中加入了新的标签
        伪元素使用双冒号表示，出于兼容性考虑，使用单引号也可以
        简单概括：伪元素表示被选中的元素的某个部分
        
        伪类则是表示被选中元素的某个状态
        比如鼠标链接，某一堆同类标签中的第一个等等
        伪类使用单冒号*/
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;

        }

        div::before {
            content: '我';
        }

        div::after {
            content: '天选之人';
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
