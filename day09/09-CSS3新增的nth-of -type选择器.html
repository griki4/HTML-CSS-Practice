<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :nth-child(n)是先将所有的子盒子排序，找到n对应的子盒子，再去看前面指定的盒子类型

        /* section div:nth-child(1) {
            background-color: red;
        } */
        :nth-of-type(n)则是先找到所有的指定元素类型，然后再排序。 section div:nth-of-type(1) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <section>
        <p>一</p>
        <div>1</div>
        <div>2</div>
    </section>
</body>

</html>
