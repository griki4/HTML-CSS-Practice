<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多重变换</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            transform-origin: 100% 100%;
            transform:translate(100%, 100%)  rotate(-90deg);

        }

    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
